<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers of Ten - WebGL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #2196F3;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .scale-info {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .scale-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .object-name {
            color: #2196F3;
            font-weight: bold;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div>A carregar...</div>
        <div class="spinner"></div>
    </div>
    
    <div id="ui">
        <h1>Powers of Ten</h1>
        
        <div class="control-group">
            <button id="playPause">▶ Play</button>
            <button id="reset">↻ Reset</button>
        </div>
        
        <div class="control-group">
            <button id="prevScale">← Anterior</button>
            <button id="nextScale">Seguinte →</button>
        </div>
        
        <h2>Controlos</h2>
        
        <div class="control-group">
            <label>Velocidade: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="autoRotate" checked>
                Rotação Automática
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="wireframe" checked>
                Modo Wireframe
            </label>
        </div>
    </div>
    
    <div id="info">
        <div class="scale-info">
            <div>Escala: <span class="scale-value" id="currentScale">-</span></div>
            <div>Objecto: <span class="object-name" id="currentObject">-</span></div>
            <div>Tamanho: <span id="currentSize">-</span></div>
        </div>
    </div>
    
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/objloader.js"></script>
    <script src="js/scaleobject.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
