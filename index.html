<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Scales - WebGL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        #objectList {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 280px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        #objectList h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #4CAF50;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 0;
            z-index: 1;
        }
        
        .object-list-item {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 13px;
        }
        
        .object-list-item:hover {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #4CAF50;
        }
        
        .object-list-item.visible {
            background: rgba(76, 175, 80, 0.3);
            border-left-color: #4CAF50;
            font-weight: bold;
        }
        
        .object-list-item.primary {
            background: rgba(76, 175, 80, 0.5);
            border-left-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .object-list-item-name {
            display: block;
            color: #fff;
        }
        
        .object-list-item-scale {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-top: 2px;
        }
        
        /* Scrollbar customizado */
        #objectList::-webkit-scrollbar {
            width: 8px;
        }
        
        #objectList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        #objectList::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
            border-radius: 4px;
        }
        
        #objectList::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 175, 80, 0.7);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #2196F3;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .scale-info {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .scale-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .object-name {
            color: #2196F3;
            font-weight: bold;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Janela de log arrastável */
        #logWindow {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 360px;
            max-height: 50vh;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 16px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            cursor: default;
            user-select: none;
            z-index: 2000;
            transition: all 0.3s ease;
        }

        #logWindow.collapsed {
            max-height: 44px;
        }

        #logWindow.collapsed #logBody {
            display: none;
        }

        #logHeader {
            padding: 10px 12px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: grab;
        }

        .log-toggle-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .log-toggle-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        #logHeader:active {
            cursor: grabbing;
        }

        #logBody {
            padding: 8px 12px;
            overflow-y: auto;
            max-height: calc(50vh - 44px);
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 6px;
            padding-left: 4px;
            border-left: 2px solid transparent;
            word-break: break-word;
        }

        .log-entry.info { border-color: #4CAF50; color: #d5f4e5; }
        .log-entry.warn { border-color: #FFC107; color: #ffe9b3; }
        .log-entry.error { border-color: #F44336; color: #ffbdb3; }
        .log-time { color: #888; margin-right: 6px; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div>A carregar...</div>
        <div class="spinner"></div>
    </div>
    
    <div id="ui">
        <h1>Cosmic Scales</h1>
        
        <div class="control-group">
            <button id="playPause">▶ Play</button>
            <button id="reset">↻ Reset</button>
        </div>
        
        <div class="control-group">
            <button id="prevScale">← Anterior</button>
            <button id="nextScale">Seguinte →</button>
        </div>
        
        <h2>Controlos</h2>
        
        <div class="control-group">
            <label>Velocidade: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Escala: <span id="scaleSliderValue">0</span></label>
            <input type="range" id="scaleSlider" min="0" max="32" step="0.01" value="0">
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="autoRotate">
                Rotação Automática
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="wireframe">
                Modo Wireframe
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="useModelColors">
                Usar Cores do Modelo
            </label>
        </div>
    </div>
    
    <div id="info">
        <div class="scale-info">
            <div><strong>Grelha:</strong> <span class="scale-value" id="gridScale">-</span></div>
            <div>Escala: <span class="scale-value" id="currentScale">-</span></div>
            <div>Objecto: <span class="object-name" id="currentObject">-</span></div>
            <div>Tamanho: <span id="currentSize">-</span></div>
        </div>
    </div>
    
    <div id="objectList">
        <h2>Escalas</h2>
        <div id="objectListItems"></div>
    </div>

    <div id="logWindow">
        <div id="logHeader">
            <span id="logToggle" class="log-toggle-btn">-</span>
            <span>Logs (arraste para mover)</span>
        </div>
        <div id="logBody"></div>
    </div>
    
    <script src="js/gl-matrix-min.js?v=1765132015"></script>
    <script src="js/objloader.js?v=1765132015"></script>
    <script src="js/gltfloader.js?v=1765132015"></script>
    <script src="js/modelloader.js?v=1765132015"></script>
    <script src="js/scaleobject.js?v=1765132015"></script>
    <script src="js/grid.js?v=1765132015"></script>
    <script src="js/renderer.js?v=1765132015"></script>
    <script src="js/animation.js?v=1765132015"></script>
    <script src="js/main.js?v=1765132015"></script>
</body>
</html>
